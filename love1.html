<title>小秘密</title>
</head>
<body>
<p  style="width: 100%;height: 45px;display: block;line-height: 45px;text-align: center;">
我是个俗气至顶的人，<br>
见山是山，<br>
见海是海，<br>
见花便是花。<br>
唯独见了你，<br>
云海开始翻涌，<br>
江潮开始澎湃，<br>
昆虫的小触须挠着全世界的痒。<br>
你无需开口，<br>
我和天地万物便通通奔向你。<br>
<br>
<br>
曾经我自诩半个诗人，<br>
见山是深情伟岸，<br>
见海是热情澎湃，<br>
见花见草信他们皆有故事，<br>
云海江潮，<br>
虫鸣鸟啼都暗藏情愫。<br>
唯独见了你，<br>
山川沉默，<br>
海面静谧，<br>
云海不再翻涌，<br>
江潮不再澎湃，<br>
花鸟鱼虫被光与尘凝固，<br>
世界万籁俱寂，<br>
<br>
只剩下你。<br>
                                       To ：张先生<br>
</p>
